{% extends "base.html" %} {% block content %}
<div class="card-deck">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title justify-content-center">{{ secret_word.name }}</h3>
      <p class="card-text ">{{ secret_word.description }}</p>
    </div>
  </div>
</div>
<div class="btn-group-wrap text-center">
<div class="btn-group btn-group-lg mt-2" role="group" aria-label="First group">
  <button type="button" class="btn btn-outline-dark">a</button>
  <button type="button" class="btn btn-outline-dark ml-1">b</button>
  <button type="button" class="btn btn-outline-dark ml-2">c</button>
  <button type="button" class="btn btn-outline-dark ml-2">d</button>
  <button type="button" class="btn btn-outline-dark ml-2">e</button>
  <button type="button" class="btn btn-outline-dark ml-2">f</button>
  <button type="button" class="btn btn-outline-dark ml-2">g</button>
  <button type="button" class="btn btn-outline-dark ml-2">h</button>
  <button type="button" class="btn btn-outline-dark ml-2">i</button>
  <button type="button" class="btn btn-outline-dark ml-2">j</button>
</div>
<div class="btn-group btn-group-lg mt-2 d-block" role="group" aria-label="Second group">
  <button type="button" class="btn btn-outline-dark ml-3">k</button>
  <button type="button" class="btn btn-outline-dark ml-2">l</button>
  <button type="button" class="btn btn-outline-dark ml-2">m</button>
  <button type="button" class="btn btn-outline-dark ml-2">n</button>
  <button type="button" class="btn btn-outline-dark ml-2">o</button>
  <button type="button" class="btn btn-outline-dark ml-2">p</button>
  <button type="button" class="btn btn-outline-dark ml-2">q</button>
  <button type="button" class="btn btn-outline-dark ml-2">r</button>
</div>
<div class="btn-group btn-group-lg mt-2" role="group" aria-label="Third group">
  <button type="button" class="btn btn-outline-dark ml-4">s</button>
  <button type="button" class="btn btn-outline-dark ml-2">t</button>
  <button type="button" class="btn btn-outline-dark ml-2">u</button>
  <button type="button" class="btn btn-outline-dark ml-2">v</button>
  <button type="button" class="btn btn-outline-dark ml-2">w</button>
  <button type="button" class="btn btn-outline-dark ml-2">x</button>
  <button type="button" class="btn btn-outline-dark ml-2">y</button>
  <button type="button" class="btn btn-outline-dark ml-2">z</button>
</div>
</div>
{% endblock %}
